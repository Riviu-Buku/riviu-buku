{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script>
    tailwind.config = {
      important: true,
      theme: {
        extend: {
            animation: {
                "slide-fwd-center": "slide-fwd-center 0.45s cubic-bezier(0.250, 0.460, 0.450, 0.940)   both",
                "scale-down-center": "scale-down-center 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940)   both",
                "slide-right": "slide-right 0.5s cubic-bezier(0.950, 0.050, 0.795, 0.035)   both",
            },
            keyframes: {
                "slide-fwd-center": {
                    "0%": {
                        transform: "translateZ(0)"
                    },
                    to: {
                        transform: "translateZ(160px)"
                    }
                },
                "scale-down-center": {
                    "0%": {
                        transform: "scale(1)"
                    },
                    to: {
                        transform: "scale(.5)"
                    }
                },
                "slide-right": {
                    "0%": {
                        transform: "translateX(0)"
                    },
                    to: {
                        transform: "translateX(100px)"
                    }
                },
            }
        },
        colors: {
          'ungu-muda':'#B8B8FF',
          'ungu-tua':'#9381FF',
          'cream-tua':'#FFD8BE',
          'cream-muda':'#F8F7FF',
          'putih':'#F8F7FF'
        }
      }
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Link for CSS  -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- Link for JavaScript function -->
  <script src="#"></script>

  {% block meta %}
  {% endblock meta %}
</head>

<body class="flex flex-col h-screen justify-between">
  <div>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% include 'footer.html' %}
</body>

</html>
